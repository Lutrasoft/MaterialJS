<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/ripple.css">
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/ripple.js"></script>
</head>

<body>

	Radio:
	<input type="radio" name="power" id="power1" />
	<label class="m-radio" for="power1">1x power</label>
	<input type="radio" name="power" id="power2" />
	<label class="m-radio" for="power2">2x power</label>
	<input type="radio" name="power" id="power4" disabled="disabled" checked="checked" />
	<label class="m-radio" for="power4">4x power</label>
	<br />
	Checkbox options:
	<input type="checkbox" name="water" id="water1" />
	<label class="m-checkbox" for="water1"><span class="m-checkbox-check"></span>1x power</label>
	<input type="checkbox" name="water" id="water2" />
	<label class="m-checkbox" for="water2">2x power (no checkmark)</label>
	<input type="checkbox" name="water" id="water4" disabled="disabled" checked="checked" />
	<label class="m-checkbox" for="water4"><span class="m-checkbox-check"></span>4x power</label>
	<input type="checkbox" name="water" id="water10" disabled="disabled" checked="checked" />
	<label class="m-checkbox" for="water10">10x power (no checkmark)</label>
</body>

</html>
